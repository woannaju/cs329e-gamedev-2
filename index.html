<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8" />
    <title>2D Fighting Game</title>

    <script  type="text/javascript" src="js/phaser.min.js"></script>
    <script  type="text/javascript" src="plugins/HealthMeter.js"></script>
    <script  type="text/javascript" src="js/boot.js"></script>
    <script  type="text/javascript" src="js/load.js"></script>
    <script  type="text/javascript" src="js/title_screen.js"></script>
    <script  type="text/javascript" src="js/play.js"></script>
    <script  type="text/javascript" src="js/end_screen.js"></script>
    

    <script>
    (function() {
        var game = new Phaser.Game(1024, 525, Phaser.AUTO, 'game');

        game.state.add('title_screen', title_screen);
        game.state.add('boot', bootState);
        game.state.add('load', loadState);
        game.state.add('play', playState);
        game.state.add('end', end_screen);
        console.log('index')

        game.state.start('boot');
    })();
    </script>
</head>
<body>
    <div id='gameDiv'> </div>
</body>
</html>
