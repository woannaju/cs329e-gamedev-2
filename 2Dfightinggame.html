<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>2D Fighting Game</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
    </style>
</head>
<body>

<script type="text/javascript">
    
var game = new Phaser.Game(1024, 576, Phaser.AUTO, '', {preload: preload, create: create, update: update});
    
function preload() {
	game.load.image('dojo_bg', 'assets/dojo_background.jpg');
    game.load.image('dark_bg', 'assets/dark_background.jpg');
    game.load.spritesheet('ryuStand', 'assets/ryuStand80x111.png', 80, 111);
    game.load.spritesheet('enemy', 'assets/enemy.png', 76, 108);
}
	
var player1;
var player2;

function create() {
	game.physics.startSystem(Phaser.Physics.ARCADE);
	game.add.sprite(0,0,'dojo_bg');
    player1 = game.add.sprite(20,340, 'ryuStand');
    player2 = game.add.sprite(850, 340, 'enemy');
    player1.scale.setTo(2,2);
    player2.scale.setTo(2,2);
}    

function update() {
    
}


    
    
    
    
    
    
    
    
    
    
    
</script>
</body>
</html>
